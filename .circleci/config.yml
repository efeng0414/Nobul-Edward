# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    branches:
      only:
        - master

    docker:
      # specify the version you desire here
      - image: circleci/node:8.11.3

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-npm-deps-{{ checksum "package-lock.json" }}
            # Find the most recently generated cache used from any branch
          - v1-npm-deps-

      - run: 
          name: Install Dependencies
          command: yarn install

      - save_cache: 
          key: v1-npm-deps-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules 
    
  test:
    docker:
    # specify the version you desire here
    - image: circleci/node:8.11.3

    step:
      -checkout
      # run tests!
      - run: 
          name: Jest Unit Test
          command: ./node_modules/.bin/jest --bail

      - store_artifacts:
          path: test-results.xml
          prefix: tests
          
      - store_test_results:
          path: test-results.xml

  deploy:
    docker:
    # specify the version you desire here
    - image: circleci/node:8.11.3

    step:
      -checkout

      - run:
          name: Create dist folder
          command: NODE_ENV=development ./node_modules/.bin/webpack --config webpack.client.config.js

      - run:
          name: Firebase Deploy
          command: |
            ./node_modules/.bin/firebase use nobul-edward
            ./node_modules/.bin/firebase deploy --only hosting --token=$FIREBASE_TOKEN

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test


